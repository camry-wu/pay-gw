<script language="javascript">
function queryUserParams(params) {
	var a = params;
	a.openId = $("#openId").val();
	return a;
}

$('#searchUserBtn').on('click', function() {
	$("#table").bootstrapTable('refresh');
});

$('#table').bootstrapTable({
	url: '/user/list',
	dataType: "json",
	method: "GET",
	toolbar: "#toolbar",
	cache: false,
	//singleSelect: false,
	//locale: "zh-CN",
	//search: true,
	pagination: true,
	paginationLoop: true,
	pageNumber: 1,
	pageSize: 1,
	pageList: [1, 25, 50, 100],
	queryParams: queryUserParams,
	queryParamsType: "limit",
	sidePagination: "server",
	columns: [{
		field: 'pubId',
		title: 'ID'
	}, {
		field: 'openId',
		title: 'Name'
	}, {
		field: 'mobile',
		title: 'Mobile'
	}, {
		field: 'lastModify',
		title: 'LastModify'
	}]
});
</script>
