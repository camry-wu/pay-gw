@main {

@navbar(4)

<div class="container">

    <!-- Docs nav
    ================================================== -->
	<div class="row">
		<div class="span3 bs-docs-sidebar">
			<ul class="nav nav-list bs-docs-sidenav">
				<li><a href="#channelConf"><i class="icon-chevron-right"></i>支付渠道</a></li>
				<li><a href="#announcement"><i class="icon-chevron-right"></i>公告</a></li>
			</ul>
		</div>

		<div class="span9">
			<!-- Tables
			================================================== -->
			<section id="channelConf">
				<div class="page-header">
					<h1>表格</h1>
				</div>
				<div id="toolbar" class="input-append">
					<input id="keyword" type="text" class="span2" placeholder="Keyword">
					<button id="searchUserBtn" class="btn" type="button">Search</button>
				</div>
				<table id="table"></table>
			</section>


			<!-- Typography
			================================================== -->
			<section id="announcement">
				<div class="page-header">
				<h1>公告</h1>
				</div>
				<p>
				<span class="label label-info">注意！</span>
				通过加入<code>text-overflow</code>，水平描述列表将会对过长而无法在左栏中完全显示的列名截断掉一部分。而在较窄的视口（宽度）中，会改变成垂直(形式)表述，来适应当前屏幕。
				</p>
			</section>

		</div>
	</div>
</div>

	} {
<script language="javascript">
function queryChannelParams(params) {
	var a = params;
	a.keyword = $("#keyword").val();
	return a;
}

$('#searchUserBtn').on('click', function() {
	$("#table").bootstrapTable('refresh');
});

$('#table').bootstrapTable({
	url: '/conf/payChannel/list',
	dataType: "json",
	method: "GET",
	toolbar: "#toolbar",
	detailView: true,
	cache: false,
	//singleSelect: false,
	//locale: "zh-CN",
	//search: true,
	pagination: true,
	paginationLoop: true,
	pageNumber: 1,
	pageSize: 10,
	pageList: [10, 25, 50, 100],
	queryParams: queryChannelParams,
	queryParamsType: "limit",
	sidePagination: "server",
	columns: [{
		field: 'channelId',
		title: 'ID'
	}, {
		field: 'channelName',
		title: 'Name'
	}, {
		field: 'lastModify',
		title: '最后更新'
	}, {
		field: 'insertTime',
		title: '创建时间'
	}],

	// 注册加载子表的事件
	onExpandRow: function (index, row, $detail) {
		showPaymethodConf(index, row, $detail);
	}
});

function showPaymethodConf(index, row, $detail) {
	var channelId = row.oid;
	var key = row.secretKey;
	$detail.html(channelId + "<br/>" + key + "<br/>");
}
</script>
	}
